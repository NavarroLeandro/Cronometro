<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <main>
      <div id="contenedor">
        <div class="reloj" id="Horas">00</div>
        <div class="reloj" id="Minutos">:00</div>
        <div class="reloj" id="Segundos">:00</div>
        <div class="reloj" id="Centesimas">:00</div>
        <input type="button" class="boton" id="inicio" value="Iniciar &#9658;" onclick="inicio();">
        <input type="button" class="boton" id="parar" value="Parar &#8718;" onclick="parar();" disabled>
        <input type="button" class="boton" id="continuar" value="Seguir &#8634;" onclick="inicio();" disabled>
        <input type="button" class="boton" id="reinicio" value="Resetear" onclick="reinicio();" disabled>
      </div>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
